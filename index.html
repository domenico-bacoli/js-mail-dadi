<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js mail dadi</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <div class="form">
            <div class="form-email">
                <label for="email">Inserisci la tua email</label>
            </div>
            <div class="form-input">
                <input id="userEmail" type="email">
            </div>
        
            <div class="input-submit">
                <button id="submit">ACCEDI</button>
            </div>
        </div>
    </div>

    <hr>
    
    <div id="diceContainer">
        
        <h1>GIOCO DEI DADI</h1>
        <button id="throwButton">LANCIA</button>
        <div id="dice-choose">
            <div id="userChoose">
                <div class="choose-text">
                    <h2>Il tuo Dado</h2>
                </div>
                <div class="user-dice-image">
                    <img id="userDiceImage" src="" alt="dice number">
                </div>
                
            </div>
            <div id="computerChoose">
                <div class="choose-text">
                    <h2>Dado del tuo Avversario</h2>
                </div>
                <div class="computer-dice-image">
                    <img id="computerDiceImage" src="" alt="dice number">
                </div>
            </div>
        </div>
        <div>
            <h2 class="result"></h2>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
